<div class="item-stats">
    <table>
        <tr>
            <td><h3><label>&nbsp;{{localize "ATD6.ui.weapontype"}}&nbsp;</label></h3></td>
            <td>
                <h3><select name="system.spelltype" data-dtype="String">
                    {{#select item.system.spelltype}}
                      <option value="innate">{{localize "ATD6.ui.innate"}}</option>
                      <option value="scroll">{{localize "ATD6.ui.scroll"}}</option>
                    {{/select}}
                </select></h3>
            </td>
        </tr>
    </table>
</div>
<div class="weapondescription">
    {{editor item.system.description target="system.description" button=true owner=owner editable=true}}
</div>
