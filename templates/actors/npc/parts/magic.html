<div class="equipment">
    <div class="equipment-title">
        <table>
            <tr>
                <td><h3><label>{{localize "ATD6.ui.innatespells"}}</label></h3></td>
            </tr>
        </table>
    </div>
    <div class="content">
        <table>
            {{#each InnateSpells as |item id|}}
            <tr data-item-id="{{item._id}}">
                <td style="width: 50px">
                    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
                </td>
                <td style="width: 250px">
                    <label>&nbsp;{{item.name}}</label>   
                </td>
                <td style="width: 200px">
                    <label>&nbsp;
                    </label>   
                </td>
                <td style="width: 50px; text-align: right;">
                    <a class="item-favourite" data-id="{{item._id}}">
                        {{#if item.system.favourite}}
                            <i class="fa-solid fa-star"></i>
                        {{else}}
                            <i class="fa-regular fa-star"></i>
                        {{/if}}
                    </a>
                    <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                    <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {{/each}}
        </table>
    </div>

    <div class="equipment-title">
        <table>
            <tr>
                <td><h3><label>{{localize "ATD6.ui.scrolls"}}</label></h3></td>
            </tr>
        </table>
    </div>
    <div class="content">
        <table>
            {{#each ScrollSpells as |item id|}}
            <tr data-item-id="{{item._id}}">
                <td style="width: 50px">
                    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
                </td>
                <td style="width: 250px">
                    <label>&nbsp;{{item.name}}</label>   
                </td>
                <td style="width: 200px">
                    <label>&nbsp;
                    </label>   
                </td>
                <td style="width: 50px; text-align: right;">
                    <a class="item-favourite" data-id="{{item._id}}">
                        {{#if item.system.favourite}}
                            <i class="fa-solid fa-star"></i>
                        {{else}}
                            <i class="fa-regular fa-star"></i>
                        {{/if}}
                    </a>
                    <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                    <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {{/each}}
        </table>
    </div>
</div>
