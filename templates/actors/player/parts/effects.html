<div class="active-effects">
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        {{#each this.effects as |effect| }}
            <tr class="active-effect" data-effect-id="{{effect.id}}">
                <td>
                    {{#if (eq effect.name "Dead")}}
                        <img class="token-effect" src="icons/svg/skull.svg"/>
                    {{else}}
                        <img class="token-effect" src="{{effect.icon}}"/> 
                    {{/if}}
                </td>
                <td>
                    <p>{{effect.name}}</p>
                </td>
                <td class="actions">
                    <a class="effect-control" data-action="edit"><i class="fas fa-edit"></i></a>
                    <a class="effect-control" data-action="delete"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
        {{/each}}
    </table>
</div>
